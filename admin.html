<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ панель</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="loginForm" class="container">
        <h2>Вход в админ панель</h2>
        <form id="login">
            <input type="password" id="password" placeholder="Введите пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>

    <div id="adminPanel" class="container hidden">
        <header>
            <h1>Админ панель</h1>
            <button id="logoutBtn">Выйти</button>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Всего записей</h3>
                <p id="totalBookings">0</p>
            </div>
            <div class="stat-card">
                <h3>Записи сегодня</h3>
                <p id="todayBookings">0</p>
            </div>
        </div>

        <div class="calendar-container">
            <h2>Календарь занятости</h2>
            <div id="calendar" class="calendar"></div>
        </div>

        <div class="actions">
            <button id="addBookingBtn">Добавить запись</button>
        </div>

        <div id="addBookingForm" class="modal hidden">
            <div class="modal-content">
                <h2>Добавить запись</h2>
                <form id="newBookingForm">
                    <input type="text" id="name" placeholder="Имя" required>
                    <input type="tel" id="phone" placeholder="Телефон" required>
                    <input type="text" id="telegramUsername" placeholder="Telegram username">
                    <input type="text" id="service" placeholder="Услуга">
                    <input type="date" id="date" required>
                    <select id="time" required>
                        <option value="">Выберите время</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                    </select>
                    <div class="modal-buttons">
                        <button type="submit">Сохранить</button>
                        <button type="button" id="cancelAddBooking">Отмена</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="bookings-list">
            <h2>Список записей</h2>
            <table id="bookingsTable">
                <thead>
                    <tr>
                        <th>Дата</th>
                        <th>Время</th>
                        <th>Имя</th>
                        <th>Телефон</th>
                        <th>Telegram</th>
                        <th>Услуга</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="bookingsList"></tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
